name: CI

on:
  pull_request:
    branches: [ main ]
    types: [opened, reopened, synchronize]

env:
  PROPERTIES_PATH: "somekey.properties"
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo Hello, world!

#      - uses: subosito/flutter-action@v2
#        with:
#          flutter-version: '3.16.5'
#          channel: 'stable'

#      - run: flutter --version

      - name: Decoding base64 JKS key
        run: |
          echo "bm9uYWkK" | base64 --decode \
          > somefile.txt
          cat somefile.txt

      - name: Create the key.properties file
        run: |
          echo keyPassword=\${{ secrets.ANDROID_KEY_STORE }} \
          > ${{env.PROPERTIES_PATH}}
          echo storePassword=\${{ secrets.ANDROID_KEY_PASSWORD }} \
          >> ${{env.PROPERTIES_PATH}}
          cat ./somekey.properties

      - name: Print Event Payload
        run: echo "${{ toJson(github.event) }}"

      - name: Comment on pull request with coverage report
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |

            const prURL = github.event.pull_request._links.html;
            const pr = string.split('/').pop();
            const r = github.event.repository.name;
            const o = github.event.repository.owner.login;
            const covReport = "covReport-123"

            if (covReport) {
              const c = `Report: [link](https://github.com/${o}/${r}/blob/${github.context.sha})`;
              await github.rest.issues.createComment({ issue_number: pr, owner: o, repo: r, body: c });
            } else {
              console.log('Coverage report not found.');
            }
